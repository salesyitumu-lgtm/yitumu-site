          if (!lang) return '';
          // e.g. 'en-US' -> 'en'
          return String(lang).toLowerCase().split('-')[0];
        }

        const navLangs = (navigator.languages && navigator.languages.length)
          ? navigator.languages

          if (supported.has(k)) { picked = k; break; }
